<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function shellSort(arr){
            if(!Array.isArray(arr) || arr.length <= 1) return

            let length = arr.length , gap = Math.floor(length / 2)
            while( gap >= 1 ){
                for(let i = gap; i < length; i++){
                    let j = i , temp = arr[i]
                    while(arr[j-gap] > temp && j - gap >= 0){
                        arr[j] = arr[j-gap]
                        j -= gap
                    }
                    arr[j] = temp
                }
                gap = Math.floor(gap / 2)
            }
        }
        let arr = [81,94,11,96,12,35,17,95,28,58,41,75,15]
        shellSort(arr)
        alert(arr)
        
        // 希尔排序的平均时间复杂度为 O(nlogn) ，最坏时间复杂度为 O(n^s) ，空间复杂度为 O(1) ，不是稳定排序。
    </script>
</body>
</html>
