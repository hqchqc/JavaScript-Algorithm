<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        function LinkedList(){
            function Node(data){
                this.data = data
                this.next = null
            }
            this.head = null
            this.length = 0

            // 1.appendæ–¹æ³•
            LinkedList.prototype.append = function(data){
                // åˆ›å»ºNodeå¯¹è±¡(æ–°çš„èŠ‚ç‚¹)
                var node = new Node(data)

                // åˆ¤æ–­æ˜¯å¦æ·»åŠ çš„æ˜¯ç¬¬ä¸€ä¸ªç³»æ¬¸ä½†
                if(this.length == 0){   // æ˜¯ç¬¬ä¸€ä¸ªèŠ‚ç‚¹
                    this.head = node
                }else{                  // ä¸æ˜¯ç¬¬ä¸€ä¸ªèŠ‚ç‚¹
                    var current = this.head
                    while(current.next){
                        current = current.next
                    }
                    current.next = node
                }
                this.length++
            }

            // 2.toStringæ–¹æ³•
            LinkedList.prototype.toString = function(){
                var current = this.head
                var result = ''
                while(current){
                    result += current.data + ' '
                    current = current.next
                }
                return result
            }

        }

        // æµ‹è¯•ä»£ç 
        var linkedList = new LinkedList()
        linkedList.append('ğŸ')
        linkedList.append('ğŸŒ')
        linkedList.append('ğŸ‰')
        alert(linkedList)
    </script>
</body>
