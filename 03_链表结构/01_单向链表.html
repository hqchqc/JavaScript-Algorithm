    <script>
        function LinkedList(){
            function Node(data){
                this.data = data
                this.next = null
            }
            this.head = null
            this.length = 0

            // 1.appendæ–¹æ³•
            LinkedList.prototype.append = function(data){
                // åˆ›å»ºNodeå¯¹è±¡(æ–°çš„èŠ‚ç‚¹)
                var node = new Node(data)

                // åˆ¤æ–­æ˜¯å¦æ·»åŠ çš„æ˜¯ç¬¬ä¸€ä¸ªèŠ‚ç‚¹
                if(this.length == 0){   // æ˜¯ç¬¬ä¸€ä¸ªèŠ‚ç‚¹
                    this.head = node
                }else{                  // ä¸æ˜¯ç¬¬ä¸€ä¸ªèŠ‚ç‚¹
                    var current = this.head
                    while(current.next){
                        current = current.next
                    }
                    current.next = node
                }
                this.length++
            }

            // 2.toStringæ–¹æ³•
            LinkedList.prototype.toString = function(){
                var current = this.head
                var result = ''
                while(current){
                    result += current.data + ' '
                    current = current.next
                }
                return result
            }

            // 3.insertæ–¹æ³•
            LinkedList.prototype.insert = function(data,position){
                // å¯¹positionè¿›è¡Œè¶Šç•Œåˆ¤æ–­
                if(position<0 || position>this.length){
                    return false
                }else{
                    // åˆ›å»ºNodeå¯¹è±¡(å¾…æ’å…¥èŠ‚ç‚¹)
                    var node = new Node(data)
                    if(position == 0){
                        node.next = this.head
                        this.head = node
                    }else{
                        var current = this.head
                        var previous = this.head
                        // è€å¸ˆçš„æ–¹æ³•
                        // while(position){
                        //     previous = current
                        //     current = current.next
                        //     position--
                        // }
                        // æˆ‘çš„æ–¹æ³•(å› ä¸ºå¾ªç¯æ¬¡æ•°æ˜¯ç¡®å®šçš„æ‰€ä»¥å¯ä»¥ä½¿ç”¨forå¾ªç¯)
                        for(var i=0; i<position; i++){
                            previous = current
                            current = current.next   
                        }
                        node.next = current
                        previous.next = node                    
                    }
                    this.length++
                    return true
                }
            }

            // 4.getæ–¹æ³•
            LinkedList.prototype.get = function(position){
                // è¶Šç•Œå¤„ç†
                if(position<0 || position>=this.length){
                    return null
                }else{
                    var current = this.head
                    for(var i=0; i<position; i++){
                        current = current.next
                    }
                    return current.data
                } 
            }

            // 5.indexOfæ–¹æ³•
            LinkedList.prototype.indexOf = function(data){
                var current = this.head
                for(var index=0; index<this.length; index++){
                    if(data == current.data){
                        return index
                    }
                    current = current.next
                }
                // æ‰¾ä¸åˆ°è¿”å›-1
                return -1
            }

            // 6.updateæ–¹æ³•
            LinkedList.prototype.update = function(newData,position){
                //è¶Šç•Œå¤„ç†
                if(position<0 || position>=this.length){
                    return false
                }else{
                    var current = this.head
                    for(var i=0; i<position; i++){
                        current = current.next
                    }
                    current.data = newData
                    return true
                }
            }

            // 7.removeAtæ–¹æ³•
            LinkedList.prototype.removeAt = function(position){
                // è¶Šç•Œå¤„ç†
                if(position<0 || position>=this.length){
                    return null
                }else{
                    var current = this.head
                    if(position == 0){
                        this.head = this.head.next
                    }else{                       
                        var previous = this.head
                        for(var i=0; i<position; i++){
                            previous = current
                            current = current.next
                        }
                        previous.next = current.next
                    }                    
                    this.length--
                    return current.data
                }
            }

            // 8.removeæ–¹æ³•
            LinkedList.prototype.remove = function(data){
                // 1.å…ˆæ‰¾åˆ°å®ƒçš„ä½ç½®
                var index = this.indexOf(data)
                // 2.æ ¹æ®ä½ç½®å°†å®ƒåˆ é™¤
                return this.removeAt(index)
            }

            // 9.isEmptyæ–¹æ³•
            LinkedList.prototype.isEmpty = function(){
                return this.length == 0
            }

            // 10.sizeæ–¹æ³•
            LinkedList.prototype.size = function () {  
                return this.length
            }

        }

        // æµ‹è¯•ä»£ç 
        var linkedList = new LinkedList()
        // appendæ–¹æ³•
        linkedList.append('ğŸ')
        linkedList.append('ğŸŒ')
        linkedList.append('ğŸ‰')
        alert(linkedList)
        // insertæ–¹æ³•
        linkedList.insert('ğŸ‡',0)
        alert(linkedList)
        // getæ–¹æ³•
        alert(linkedList.get(3))
        // indexOfæ–¹æ³•
        alert(linkedList.indexOf('ğŸ‡'))
        alert(linkedList.indexOf('ğŸ‰'))
        alert(linkedList.indexOf('ğŸˆ'))
        // updateæ–¹æ³•
        linkedList.update('ğŸ',3)
        alert(linkedList)
        // removeAtæ–¹æ³•
        alert(linkedList.removeAt(0))
        alert(linkedList)
        // removeæ–¹æ³•
        alert(linkedList.remove('ğŸˆ'))
        alert(linkedList.remove('ğŸ'))
        alert(linkedList.remove('ğŸ'))
        alert(linkedList)
        // isEmptyæ–¹æ³•
        alert(linkedList.isEmpty())
        // sizeæ–¹æ³•
        alert(linkedList.size())
    </script>
